<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Ramen Rater</h1>
    <div id="ramen-menu">
        <img src="./css/images/gyukotsu.jpg"alt="">
        <img src="./css/images/kojiro (1).jpg "alt="">
        <img src="./css/images/naruto.jpg"alt="">
        <img src="./css/images/nirvana (1).jpg"alt="">
        <img src="./css/images/shoyu (2).jpg" alt="">

    </div>
    <section id="ramen-detail">
        <h2>Ramen Details</h2>
        <img id="detail-image" src="" alt="Ramen Image" />
        <p><strong>Name:</strong> <span id="ramen-name"></span></p>
        <p><strong>Restaurant:</strong> <span id="ramen-restaurant"></span></p>
        <p><strong>Rating:</strong> <span id="ramen-rating"></span></p>
        <p><strong>Comment:</strong> <span id="ramen-comment"></span></p>
    </section>

        <form id="new-ramen">
        <h2>Add New Ramen</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="restaurant">Restaurant:</label>
        <input type="text" id="restaurant" name="restaurant" required>
        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image" required>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required></textarea>
        <button type="submit">Add Ramen</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
